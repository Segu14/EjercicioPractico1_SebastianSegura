#Para definir el número de puerto por donde escucha el servidor.
server.port=80

#Para definir el formato de fecha del "log".
logging.pattern.dateformat = dd/MM - hh:mm

#Para eliminar el Banner 
spring.main.banner-mode=off

#En desarrollo  el cache se elimina, en produccion se activa.
Spring.thymeleaf.cache=false

#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/libreria_db?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1405
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar información en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE